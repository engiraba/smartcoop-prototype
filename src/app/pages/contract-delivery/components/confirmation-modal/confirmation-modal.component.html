<div mat-dialog-title>
  <h1>{{ "WARNING" | translate }}!</h1>
</div>
<div mat-dialog-content>
  <div class="p-grid">
    <div class="p-col-12">
      <mat-checkbox [(ngModel)]="agree">
        {{
          "I_UNDERSTAND_THAT_THIS_WILL_OVERWRITE_EVERY_OTHER_DATES" | translate
        }}.
      </mat-checkbox>
    </div>
  </div>
</div>
<div mat-dialog-actions class="p-d-flex p-jc-between">
  <button
    mat-raised-button
    color="warn"
    [disabled]="!agree"
    (click)="proceed()"
  >
    {{ "PROCEED" | translate }}
  </button>
  <button mat-raised-button color="accent" mat-dialog-close>
    {{ "CANCEL_ACTION" | translate }}
  </button>
</div>
